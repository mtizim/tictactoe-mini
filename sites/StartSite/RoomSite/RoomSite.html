<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Tic Tac Toe 3D, Logging in">
    <meta name="description" content="">

    <title>TicTacToe 3D</title>
    <link rel="stylesheet" href="../nicepage.css" media="screen">
<link rel="stylesheet" href="RoomSite.css" media="screen">
    <script src="roomcreating.js"></script>



    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Strona Główna">
    <meta property="og:type" content="website">

  <body class="u-body"><header class="u-clearfix u-grey-90 u-header u-header" id="sec-4502"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <h1 class="u-align-center u-text u-text-default u-text-1">Tic Tac Toe 3D</h1>
      </div></header>
    <section class="u-align-center u-clearfix u-grey-90 u-section-1" id="sec-c3d6">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-align-left u-border-5 u-border-white u-container-style u-group u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <h2 class="u-text u-text-1">Creating new room</h2>
            <div class="u-form u-form-1">

              <!--- FORM -->
              <form  class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form"  name="form" style="padding: 10px;">
                <div class="u-form-group u-form-name">
                  <!--- -->
                  <label for="roomid" class="u-label">Name of the room:</label>
                  <input type="text" placeholder="Enter the name of the room" id="roomid" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
                </div> 
                <div class="u-form-email u-form-group">
                  <label for="choosesign" class="u-label">Play as:</label>
                  <div id="choosesign">
                  <input type="radio" id="circle" name="sign" value="circle">
                  <label for="circle"class="u-label">Circle</label>

                  <input type="radio" id="cross" name="sign" value="cross">
                  <label for="cross" class="u-label">Cross</label><br>
                  </div>
                </div>
                <div class="u-align-left u-form-group u-form-submit">
                  <input
                    onclick="doCreateRoom()"
                    id="room_button"
                    value="Create"
                    class="u-border-2 u-border-white u-btn u-btn-submit u-button-style u-hover-black u-none u-text-body-alt-color u-text-hover-white u-btn-1"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-90 u-footer" id="sec-4aa4"><div class="u-align-left u-clearfix u-sheet u-sheet-1"></div></footer>
    <section class="u-backlink u-clearfix u-grey-80">
        
    </section>
